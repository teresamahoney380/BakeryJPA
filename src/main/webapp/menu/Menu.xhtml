<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
      
  <h:head>
        <title>Bakery JPA Menu</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
         <h:form id="form">
             <p:dataTable var="menu" value="#{menuBean.menuItems}" rowKey="#{menu.menuId}"  paginator="true" rows="25"
                          selection="#{menuBean.selectedItems}"   id="menuTable">
                
                <f:facet name="header">
                    Today's Cupcake Selection
                </f:facet>
               <!--  <p:column selectionMode='Multiple'/>-->
                 <p:column headerText="Flavor" sortBy="menuItem" filterBy="meniItem" id="menuItem">#{menu.menuItem}</p:column>
                 <p:column headerText="Price" sortBy="itemPrice" filterBy="itemPrice" id="itemPrice" style="text-align:center;">#{menu.itemPrice}</p:column>
                 <p:column headerText="Image"  id="itemImgUrl" ><p:graphicImage name='#{menu.itemImgUrl}'/> </p:column>
                
               
            </p:dataTable>
           
        </h:form>
    </h:body>

</html>
