<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMenuLabel_menuId}" for="menuId" />
                    <h:inputText id="menuId" value="#{menuController.selected.menuId}" title="#{bundle.EditMenuTitle_menuId}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_menuId}"/>
                    <h:outputLabel value="#{bundle.EditMenuLabel_menuItem}" for="menuItem" />
                    <h:inputText id="menuItem" value="#{menuController.selected.menuItem}" title="#{bundle.EditMenuTitle_menuItem}" />
                    <h:outputLabel value="#{bundle.EditMenuLabel_itemPrice}" for="itemPrice" />
                    <h:inputText id="itemPrice" value="#{menuController.selected.itemPrice}" title="#{bundle.EditMenuTitle_itemPrice}" />
                    <h:outputLabel value="#{bundle.EditMenuLabel_itemImgUrl}" for="itemImgUrl" />
                    <h:inputText id="itemImgUrl" value="#{menuController.selected.itemImgUrl}" title="#{bundle.EditMenuTitle_itemImgUrl}" />
                </h:panelGrid>
                <h:commandLink action="#{menuController.update}" value="#{bundle.EditMenuSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMenuViewLink}"/>
                <br />
                <h:commandLink action="#{menuController.prepareList}" value="#{bundle.EditMenuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMenuIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
